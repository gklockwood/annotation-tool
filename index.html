<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<!--link to annotation specific JS-->
<script src="js/script.js"></script>

<!--link to single CSS file-->
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<!--start of button for showing annotation tool-->
<div id="clicktotoggle" class="preExistingClass">
	<div>
		<button class="toggler">Show Annotation</button>
	</div>
</div>
<!--end of button for showing annotation tool-->


<div class="display">
<div id="draggable" class="ui-widget-content">
  <p>Click here to drag annotation box</p>
  
  <textarea id="resizable" placeholder="click here to add annotation" rows="5" cols="20"></textarea>
</div>
</div>

</body>
</html>
